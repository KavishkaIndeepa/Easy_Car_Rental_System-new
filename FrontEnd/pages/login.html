<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="../assets/img/1.png" rel="icon">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fontawesome-free-6.4.0-web/css/all.css">



</head>
<body>

<section class="vh-100" style="background-color: #2b3035;padding-top: 0">
    <div class="container py-5 h-100" style="padding-top: 2rem!important">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../assets/img/reg_Customer_main.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
<!--                                        <h2 class="name"> <span>EASY</span> <span>CAR</span> <span>RENTAL</span></h2>-->
                                        <img id="logo" style="width: 100px; height: 100px; position: absolute;
    top: 0;
    right: 0;" src="../assets/img/logo/logo-black.png" alt="">

                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

<!--                                    input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="user_Name" class="form-control form-control-lg" placeholder="User Name" />
                                        <label class="form-label" for="user_Name" ></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                                        <label class="form-label" for="password" ></label>
                                    </div>


                                    <div class="form-group">
                                        <select class="form-control" id="role_Type" name="role_Type" style="height: 3.5em;margin-bottom: 5vh;">
                                            <option value="RoleType">Choose Role</option>
                                            <option value="ADMIN">Admin</option>
                                            <option value="REGISTERED_USER">Registered_User</option>
                                            <option value="DRIVER">Driver</option>
                                        </select>
                                    </div>



                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" id="btnLogin">Login</button>
                                    </div>

<!--                                    <a class="small text-muted" href="#!">Forgot password?</a>-->
                                    <p class="mb-5 pb-lg-2" style="color: #0010ff;">Don't have an account? <a href="../index.html#register"
                                                                                                              style="color: #393f81;">Register here</a></p>


                                    <a href="../index.html">  <i style="color: #ff0013" class="fa fa-power-off" aria-hidden="true" ></i></a>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Passcode Hear...!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <form>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input class="form-control" type="password">
                                            <div class="input-group-addon">
                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="../assets/vendor/jQuery/jquery-3.6.1.min.js"></script>
<script src="../assets/vendor/bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
<script src="../controller/LoginForm.js"></script>


</body>
</html>
